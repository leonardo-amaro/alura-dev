<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura DEV</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="./images/logo.png" alt="Logo Alura DEV" id="logo" />
    <input type="text" id="barra-pesquisa" placeholder="Busque por algo" />
    <img src="./images/perfil.png" alt="Foto de perfil" id="perfil" />
  </header>
  <main>
    <nav>
      <p class="menu-titulo">
        MENU
      </p>
      <div class="menu-item">
        <img src="./images/icone-editor.png" alt="Ícone editor de código" />
        <p>Editor de código</p>
      </div>
      <div class="menu-item">
        <img src="./images/icone-comunidade.png" alt="Ícone comunidade" />
        <p>Comunidade</p>
      </div>
    </nav>
    <aside>
      <p class="menu-titulo">
        SEU PROJETO
      </p>
      <input type="text" name="nome-projeto" id="nome-projeto" class="campo-projeto" />
      <input type="text" name="descricao-projeto" id="descricao-projeto" class="campo-projeto" />
    </aside>
  </main>
</body>
</html>
